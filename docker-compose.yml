version: '3'
services:
    log-collector:
        env_file:
            - .env
        build: .
        ports:
            - "1234:80"
        image: log-collector:latest
        container_name: log-collector
        volumes:
            - /usr1/volumes/log-collector/logs:/logs
            - /usr1/volumes/log-collector/server-logs:/server-logs
            - scripts:/scripts
networks:
    default:
        external:
            name: nsq_default
